<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Madimi+One&family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class=" hed1 mt-3 mb-3 text-primary">TO DO LIST</h1>
       <div class="d-flex justify-content-center align-items-center mt-5 w-100">
       
        <input type="text" id="userInput" class="form-control" placeholder="enter your TASK ">
        <button onclick="addNote()" class=" hed1 btn btn-primary ms-5">ADD</button>
        <!-- <button class="btn btn-success ms-5">MARK</button>
        <button class="btn btn-danger ms-5">DELETE</button> -->
       </div>
       <h1 class=" hed1 mt-5 mb-5 text-primary">TASKS</h1>
       <ol id="output"> </ol>

        </div>
    </div>
    
</body>
<script src="./main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>


const addNote = () =>{
    if(userInput.value){
        output.innerHTML += `
        <div>
            <input type="checkbox" id="noteCheckbox">
            <label for="noteCheckbox">${userInput.value}</label>
            <button onclick="deleteNote(this)">Delete</button>
        </div>
        `
    }else{
        alert("please enter a valid note!")
    }
}

const deleteNote = (button) => {
    const checkbox = button.previousElementSibling.previousElementSibling;
    if (checkbox.checked) {
        button.parentNode.remove();
    } else {
        alert("Please select the checkbox to delete the note!");
    }
}


   
</script>
</html>
